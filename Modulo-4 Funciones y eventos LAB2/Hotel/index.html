<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Modulo 4 extra Hotel</title>
  </head>
  <body>
    <h1>Reserva en nuestro hotel</h1>
    <form action="">
      <label for="room">Elige tipo de habitación</label>
      <select name="type" id="typeRoom">
        <option value="standard" id="standard">Standard</option>
        <option value="junior" id="junior">Junior Suite</option>
        <option value="suite" id="suite">Suite</option>
      </select>
      <br />
      <label for="spa">¿Utilizará el Spa?</label>
      <input type="checkbox" id="spa" />Si
      <br />
      <label for="ocupation">Elige ocupación de la habitación</label>
      <select name="beds" id="beds">
        <option value="single">Individual</option>
        <option value="double">Doble</option>
        <option value="triple">Triple</option>
      </select>
      <br />
      <label for="nights">¿Cuántas noches estará?</label>
      <input type="number" name="numberNights" id="night" />
      <label for="days_parking">Número de noches de parking</label>
      <input type="number" min="0" id="parking" name="dayParking" />
      <br />
    </form>
    <button class="btn">Calcular</button>
    <p id="total_price"></p>
    <script src="app.js"></script>
  </body>
</html>
